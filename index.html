<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <title>TikTok Downloader</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. SYSTEM TYPOGRAPHY (IPHONE/WINDOWS STYLE) --- */
        body {
            /* Trik agar font mengikuti HP pengguna (SF Pro di iPhone, Segoe UI di Windows) */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0; padding: 0;
            background-color: #000;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 2. BACKGROUND MESH GRADIENT (IOS 17 STYLE) --- */
        .ambient-light {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; overflow: hidden; background: #000;
        }
        .orb {
            position: absolute; border-radius: 50%; filter: blur(80px); opacity: 0.6;
            animation: float 10s infinite ease-in-out alternate;
        }
        /* Warna-warna gradasi ala iOS */
        .orb-1 { top: -10%; left: -10%; width: 300px; height: 300px; background: #007AFF; animation-delay: 0s; }
        .orb-2 { bottom: 20%; right: -10%; width: 250px; height: 250px; background: #BF5AF2; animation-delay: -2s; }
        .orb-3 { top: 40%; left: 30%; width: 200px; height: 200px; background: #32D74B; opacity: 0.4; animation-delay: -4s; }

        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(20px, -20px) scale(1.1); }
        }

        /* --- 3. GLASS CARD CONTAINER (ACRYLIC MATERIAL) --- */
        .app-container {
            width: 100%; max-width: 440px;
            padding: 20px 24px; padding-bottom: 100px;
            display: flex; flex-direction: column; align-items: center;
            /* Efek Kaca Tebal ala iOS Control Center */
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: saturate(180%) blur(50px);
            -webkit-backdrop-filter: saturate(180%) blur(50px);
            min-height: 100vh; /* Full screen glass */
        }

        /* Header */
        header { margin-top: 40px; margin-bottom: 30px; text-align: center; }
        h1 { font-weight: 700; font-size: 28px; margin: 0; letter-spacing: -0.5px; }
        p.subtitle { color: rgba(235, 235, 245, 0.6); font-size: 15px; margin-top: 6px; font-weight: 400; }

        /* --- 4. IOS INPUT STYLE --- */
        .search-wrapper {
            width: 100%; position: relative; margin-bottom: 20px;
        }
        
        .ios-input-group {
            background: rgba(118, 118, 128, 0.24); /* Abu-abu transparan khas iOS */
            border-radius: 14px; /* Sudut iOS */
            display: flex; align-items: center;
            padding: 2px; transition: 0.3s;
        }
        .ios-input-group:focus-within { background: rgba(118, 118, 128, 0.4); }

        input {
            flex: 1; border: none; background: transparent; padding: 16px;
            color: white; font-size: 17px; outline: none;
            font-family: inherit;
        }
        input::placeholder { color: rgba(235, 235, 245, 0.6); }

        .btn-paste {
            padding: 10px 15px; background: none; border: none;
            color: #0A84FF; /* iOS Blue */
            font-size: 18px; cursor: pointer;
            border-left: 1px solid rgba(255,255,255,0.1);
        }

        /* TOMBOL UTAMA */
        .btn-ios-primary {
            width: 100%; padding: 16px;
            background: #007AFF; /* Warna Biru iOS */
            color: white; border: none; border-radius: 14px;
            font-size: 17px; font-weight: 600; cursor: pointer;
            transition: 0.2s; box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        .btn-ios-primary:active { transform: scale(0.98); opacity: 0.9; }

        /* --- 5. RESULT & PREVIEW --- */
        .loader {
            width: 25px; height: 25px; border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid #0A84FF; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin: 30px auto; display: none;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #result-area {
            width: 100%; display: none; margin-top: 25px;
            animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1); /* Animasi iOS Spring */
        }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .ios-card {
            background: rgba(28, 28, 30, 0.6);
            border-radius: 18px; padding: 16px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        video { width: 100%; border-radius: 12px; margin-bottom: 12px; background: black; }

        .info-row { margin-bottom: 20px; }
        .info-row h3 { margin: 0; font-size: 16px; font-weight: 600; }
        .info-row small { color: #8E8E93; font-size: 13px; }

        /* Action Buttons List */
        .action-list { display: flex; flex-direction: column; gap: 10px; }
        .ios-action-btn {
            background: rgba(255, 255, 255, 0.1);
            color: white; text-decoration: none;
            padding: 14px; border-radius: 12px;
            font-size: 15px; font-weight: 500;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            transition: 0.2s;
        }
        .ios-action-btn.primary { background: white; color: black; }
        .ios-action-btn:active { opacity: 0.7; transform: scale(0.99); }

        /* --- 6. HISTORY (Dock Style) --- */
        .history-section { width: 100%; margin-top: 40px; }
        .section-title {
            font-size: 13px; color: #8E8E93; text-transform: uppercase;
            letter-spacing: 0.5px; margin-bottom: 10px; padding-left: 5px;
            display: flex; justify-content: space-between;
        }

        .history-item {
            background: rgba(44, 44, 46, 0.6);
            padding: 12px; margin-bottom: 8px; border-radius: 12px;
            display: flex; align-items: center; gap: 12px;
            transition: 0.2s;
        }
        .history-item:active { background: rgba(58, 58, 60, 0.8); }
        .history-item img { width: 44px; height: 44px; border-radius: 8px; object-fit: cover; }
        .history-text p { margin: 0; font-size: 14px; font-weight: 500; color: #fff; }
        .history-text span { font-size: 12px; color: #8E8E93; }

        /* Toast Notification */
        #toast {
            visibility: hidden; min-width: 150px;
            background: rgba(25, 25, 25, 0.9); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            color: #fff; text-align: center; border-radius: 25px; padding: 12px 24px;
            position: fixed; z-index: 99; left: 50%; top: 20px; /* Toast di atas ala iOS Dynamic Island */
            transform: translateX(-50%); font-size: 14px; font-weight: 500;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3); border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s; opacity: 0;
        }
        #toast.show { visibility: visible; top: 50px; opacity: 1; }

    </style>
</head>
<body>

    <div class="ambient-light">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>TikTok Saver</h1>
            <p class="subtitle">Download Video & Audio</p>
        </header>

        <div class="search-wrapper">
            <div class="ios-input-group">
                <input type="text" id="tiktokUrl" inputmode="url" placeholder="Tempel Link TikTok..." autocomplete="off">
                <button class="btn-paste" onclick="pasteFromClipboard()">
                    <i class="fas fa-clipboard"></i>
                </button>
            </div>
        </div>

        <button class="btn-ios-primary" onclick="downloadVideo()">Download</button>

        <div class="loader" id="loader"></div>

        <div id="result-area">
            <div class="ios-card">
                <video id="videoPreview" controls playsinline></video>
                
                <div class="info-row">
                    <h3 id="vidTitle">Video Title</h3>
                    <small id="vidAuthor">@username</small>
                </div>

                <div class="action-list">
                    <a id="btnStandard" href="#" target="_blank" class="ios-action-btn primary">
                        <i class="fas fa-arrow-down"></i> Simpan Video
                    </a>
                    <a id="btnHD" href="#" target="_blank" class="ios-action-btn" style="display:none;">
                        <i class="fas fa-star"></i> Kualitas HD
                    </a>
                    <a id="btnAudio" href="#" target="_blank" class="ios-action-btn">
                        <i class="fas fa-music"></i> Simpan Audio
                    </a>
                </div>
            </div>
        </div>

        <div class="history-section">
            <div class="section-title">
                <span>Riwayat</span>
                <span onclick="clearHistory()" style="color: #0A84FF; cursor: pointer;">Hapus</span>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <div id="toast"><i class="fas fa-check-circle"></i> Berhasil</div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js');
            });
        }

        // --- FUNGSI UX ---
        function vibrate() { if(navigator.vibrate) navigator.vibrate(10); } // Getar sangat halus (Haptic)

        function showToast(msg, icon = 'check-circle') {
            const t = document.getElementById("toast");
            t.innerHTML = `<i class="fas fa-${icon}"></i> ${msg}`;
            t.className = "show";
            setTimeout(() => t.className = t.className.replace("show", ""), 2500);
        }

        async function pasteFromClipboard() {
            vibrate();
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('tiktokUrl').value = text;
                showToast("Link Ditempel");
            } catch (e) { showToast("Gagal Tempel", "exclamation-circle"); }
        }

        // --- LOGIKA UTAMA ---
        async function downloadVideo() {
            vibrate();
            const urlInput = document.getElementById('tiktokUrl').value;
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');

            if (!urlInput) { showToast("Link Kosong", "exclamation-circle"); return; }

            resultArea.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput })
                });
                const data = await response.json();
                loader.style.display = 'none';

                if (data.success) {
                    document.getElementById('videoPreview').src = data.video_url;
                    document.getElementById('vidTitle').innerText = data.title;
                    document.getElementById('vidAuthor').innerText = '@' + data.author;

                    document.getElementById('btnStandard').href = data.video_url;
                    document.getElementById('btnAudio').href = data.music_url;

                    const btnHD = document.getElementById('btnHD');
                    if (data.hd_url && data.hd_url !== data.video_url) {
                        btnHD.href = data.hd_url;
                        btnHD.style.display = 'flex';
                    } else {
                        btnHD.style.display = 'none';
                    }

                    resultArea.style.display = 'block';
                    addToHistory(data.title, data.cover, urlInput, data.author);
                    showToast("Selesai");
                } else {
                    showToast("Gagal", "times-circle");
                }
            } catch (err) {
                loader.style.display = 'none';
                showToast("Koneksi Error", "wifi");
            }
        }

        // --- LOGIKA HISTORY ---
        function addToHistory(title, cover, url, author) {
            let history = JSON.parse(localStorage.getItem('tiktokIOS')) || [];
            history.unshift({ title, cover, url, author });
            if (history.length > 5) history.pop();
            localStorage.setItem('tiktokIOS', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('tiktokIOS')) || [];
            list.innerHTML = '';

            if(history.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#555; font-size:13px; margin-top:10px;">Belum ada riwayat</p>';
                return;
            }

            history.forEach(item => {
                const html = `
                    <div class="history-item" onclick="fillInput('${item.url}')">
                        <img src="${item.cover}" alt="img">
                        <div class="history-text">
                            <p>${item.title}</p>
                            <span>@${item.author}</span>
                        </div>
                        <i class="fas fa-chevron-right" style="margin-left:auto; color:#555; font-size:12px;"></i>
                    </div>`;
                list.innerHTML += html;
            });
        }

        function fillInput(url) {
            vibrate();
            document.getElementById('tiktokUrl').value = url;
            downloadVideo();
        }

        function clearHistory() {
            vibrate();
            localStorage.removeItem('tiktokIOS');
            renderHistory();
            showToast("Riwayat Dihapus");
        }

        renderHistory();
    </script>
</body>
</html>
