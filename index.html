<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#0f0f0f">
    <title>TikTok Downloader Fluid</title>

    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. SETUP & BACKGROUND ANIMASI (AURORA) --- */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0;
            background-color: #0f0f0f;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            overflow-x: hidden; /* Mencegah scroll samping */
            -webkit-tap-highlight-color: transparent;
        }

        /* Efek Blob Bergerak di Belakang */
        .background-blobs {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            animation: move 20s infinite alternate;
        }

        .blob-1 {
            top: -10%; left: -10%; width: 50vw; height: 50vw;
            background: #7b2cbf;
            animation-duration: 25s;
        }
        .blob-2 {
            bottom: -10%; right: -10%; width: 60vw; height: 60vw;
            background: #4361ee;
            animation-duration: 30s;
        }
        .blob-3 {
            top: 40%; left: 40%; width: 40vw; height: 40vw;
            background: #f72585;
            animation-duration: 22s;
        }

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(20px, -20px) scale(1.1); }
        }

        /* --- 2. LAYOUT UTAMA (GLASS EFFECT) --- */
        .app-wrapper {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            padding-bottom: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 24px;
            padding: 25px;
            width: 100%;
            box-sizing: border-box;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        /* Header */
        header { text-align: center; margin-bottom: 30px; margin-top: 20px; }
        .logo-icon {
            font-size: 40px;
            background: linear-gradient(135deg, #4cc9f0, #f72585);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        h1 { margin: 0; font-size: 22px; letter-spacing: -0.5px; }
        p.subtitle { color: rgba(255,255,255,0.5); font-size: 13px; margin-top: 5px; }

        /* --- 3. INPUT FLUID --- */
        .input-container {
            position: relative;
            background: rgba(0,0,0,0.3);
            border-radius: 16px;
            padding: 8px;
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
            display: flex;
            align-items: center;
        }
        
        .input-container:focus-within {
            border-color: #4cc9f0;
            box-shadow: 0 0 15px rgba(76, 201, 240, 0.2);
            transform: translateY(-2px);
        }

        input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 12px 10px;
            color: white;
            font-size: 15px;
            font-family: 'Plus Jakarta Sans', sans-serif;
            outline: none;
        }

        .btn-icon {
            background: rgba(255,255,255,0.1);
            border: none;
            color: white;
            width: 40px; height: 40px;
            border-radius: 12px;
            cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: 0.2s;
        }
        .btn-icon:active { transform: scale(0.9); background: #f72585; }

        .btn-primary {
            width: 100%;
            margin-top: 15px;
            padding: 16px;
            background: linear-gradient(90deg, #f72585, #4361ee);
            border: none;
            border-radius: 16px;
            color: white;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(247, 37, 133, 0.4);
            transition: 0.3s;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }
        .btn-primary:active { transform: scale(0.97); }

        /* --- 4. RESULT & LOADING --- */
        .loader-container { display: none; margin: 20px 0; text-align: center; }
        .spinner {
            width: 35px; height: 35px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #4cc9f0;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        #result-area { display: none; animation: slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); }
        @keyframes slideUp { from { transform: translateY(40px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .video-preview {
            width: 100%;
            border-radius: 16px;
            margin-bottom: 15px;
            background: black;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .meta-info h3 { font-size: 15px; margin: 0; line-height: 1.4; }
        .meta-info small { color: #aaa; display: block; margin-top: 5px; margin-bottom: 20px; }

        .action-grid { display: grid; gap: 10px; }
        .btn-action {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            padding: 14px;
            border-radius: 14px;
            text-decoration: none;
            font-weight: 600; font-size: 14px;
            transition: 0.2s;
        }
        .act-video { background: #fff; color: #000; }
        .act-hd { background: rgba(255,255,255,0.1); color: #fff; border: 1px solid rgba(255,255,255,0.2); }
        .act-audio { background: rgba(255,255,255,0.05); color: #aaa; }

        /* --- 5. HISTORY FRESH --- */
        .history-header {
            display: flex; justify-content: space-between; align-items: center;
            margin-top: 30px; margin-bottom: 15px; padding: 0 10px;
        }
        .history-header span { font-size: 12px; font-weight: 700; color: #888; letter-spacing: 1px; text-transform: uppercase; }
        .btn-clear { background: none; border: none; color: #f72585; font-size: 12px; cursor: pointer; }

        .history-item {
            display: flex; align-items: center; gap: 15px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 12px;
            border-radius: 16px;
            margin-bottom: 10px;
            transition: 0.2s;
        }
        .history-item:active { transform: scale(0.98); background: rgba(255,255,255,0.08); }
        .history-item img { width: 48px; height: 48px; border-radius: 10px; object-fit: cover; }
        .history-text { flex: 1; overflow: hidden; }
        .history-text p { margin: 0; font-size: 13px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-text span { font-size: 11px; color: #888; }

        /* Toast */
        #toast {
            visibility: hidden; min-width: 200px;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(10px);
            color: #fff; text-align: center; border-radius: 50px;
            padding: 12px 20px; position: fixed; z-index: 99;
            left: 50%; bottom: 30px; transform: translateX(-50%);
            font-size: 13px; border: 1px solid rgba(255,255,255,0.1);
        }
        #toast.show { visibility: visible; animation: fadein 0.3s, fadeout 0.5s 2.5s; }
        @keyframes fadein { from {bottom: 10px; opacity: 0;} to {bottom: 30px; opacity: 1;} }
        @keyframes fadeout { from {bottom: 30px; opacity: 1;} to {bottom: 10px; opacity: 0;} }
    </style>
</head>
<body>

    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-wrapper">
        <header>
            <div class="logo-icon"><i class="fab fa-tiktok"></i></div>
            <h1>TikTok Downloader</h1>
            <p class="subtitle">Simpan Video HD Tanpa Watermark</p>
        </header>

        <div class="glass-card">
            <div class="input-container">
                <input type="text" id="tiktokUrl" inputmode="url" placeholder="Tempel link video..." autocomplete="off">
                <button class="btn-icon" onclick="pasteFromClipboard()">
                    <i class="fas fa-paste"></i>
                </button>
            </div>
            <button class="btn-primary" onclick="downloadVideo()">
                Download Sekarang <i class="fas fa-bolt" style="margin-left:8px;"></i>
            </button>
        </div>

        <div class="loader-container" id="loader">
            <div class="spinner"></div>
            <p style="font-size:12px; color:#aaa; margin-top:10px;">Sedang memproses...</p>
        </div>

        <div id="result-area" class="glass-card" style="padding: 15px;">
            <video id="videoPreview" class="video-preview" controls playsinline></video>
            
            <div class="meta-info">
                <h3 id="vidTitle">Judul Video...</h3>
                <small id="vidAuthor">@Pengguna</small>
            </div>

            <div class="action-grid">
                <a id="btnStandard" href="#" target="_blank" class="btn-action act-video">
                    <i class="fas fa-download"></i> Download MP4
                </a>
                <a id="btnHD" href="#" target="_blank" class="btn-action act-hd" style="display:none;">
                    <i class="fas fa-star"></i> Kualitas HD
                </a>
                <a id="btnAudio" href="#" target="_blank" class="btn-action act-audio">
                    <i class="fas fa-music"></i> Audio MP3
                </a>
            </div>
        </div>

        <div style="width: 100%;">
            <div class="history-header">
                <span>Riwayat</span>
                <button class="btn-clear" onclick="clearHistory()">Bersihkan</button>
            </div>
            <div id="historyList"></div>
        </div>
    </div>

    <div id="toast">Notifikasi</div>

    <script>
        // --- SCRIPT UX & LOGIKA (Sama seperti sebelumnya tapi diadaptasi) ---
        
        function vibrate() { if (navigator.vibrate) navigator.vibrate(40); }

        function showToast(msg) {
            const t = document.getElementById("toast");
            t.innerText = msg; t.className = "show";
            setTimeout(() => t.className = t.className.replace("show", ""), 3000);
        }

        async function pasteFromClipboard() {
            vibrate();
            try {
                const text = await navigator.clipboard.readText();
                document.getElementById('tiktokUrl').value = text;
                showToast("Link ditempel âœ¨");
            } catch (e) { showToast("Gagal menempel link"); }
        }

        async function downloadVideo() {
            vibrate();
            const urlInput = document.getElementById('tiktokUrl').value;
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');

            if (!urlInput) { showToast("Link belum diisi nih! ðŸ‘€"); return; }

            resultArea.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput })
                });
                const data = await response.json();
                loader.style.display = 'none';

                if (data.success) {
                    document.getElementById('videoPreview').src = data.video_url;
                    document.getElementById('vidTitle').innerText = data.title;
                    document.getElementById('vidAuthor').innerText = '@' + data.author;

                    document.getElementById('btnStandard').href = data.video_url;
                    document.getElementById('btnAudio').href = data.music_url;

                    const btnHD = document.getElementById('btnHD');
                    if (data.hd_url && data.hd_url !== data.video_url) {
                        btnHD.href = data.hd_url;
                        btnHD.style.display = 'flex';
                    } else {
                        btnHD.style.display = 'none';
                    }

                    resultArea.style.display = 'block';
                    addToHistory(data.title, data.cover, urlInput, data.author);
                    showToast("Video siap! ðŸ”¥");
                } else {
                    showToast(data.error);
                }
            } catch (err) {
                loader.style.display = 'none';
                showToast("Koneksi Error ðŸ˜­");
            }
        }

        function addToHistory(title, cover, url, author) {
            let history = JSON.parse(localStorage.getItem('tiktokFluid')) || [];
            history.unshift({ title, cover, url, author, date: new Date().toLocaleTimeString() });
            if (history.length > 5) history.pop();
            localStorage.setItem('tiktokFluid', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('tiktokFluid')) || [];
            list.innerHTML = '';

            if (history.length === 0) {
                list.innerHTML = '<p style="text-align:center; color:#555; font-size:12px; margin-top:20px;">Belum ada riwayat unduhan.</p>';
                return;
            }

            history.forEach(item => {
                const html = `
                    <div class="history-item" onclick="fillInput('${item.url}')">
                        <img src="${item.cover}" alt="img">
                        <div class="history-text">
                            <p>${item.title}</p>
                            <span>@${item.author}</span>
                        </div>
                        <i class="fas fa-redo" style="color:#f72585; opacity:0.7;"></i>
                    </div>`;
                list.innerHTML += html;
            });
        }

        function fillInput(url) {
            vibrate();
            document.getElementById('tiktokUrl').value = url;
            downloadVideo();
        }

        function clearHistory() {
            vibrate();
            localStorage.removeItem('tiktokFluid');
            renderHistory();
            showToast("Riwayat bersih âœ¨");
        }

        renderHistory();
    </script>
    <script>
    // PWA Installer
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => console.log('Aplikasi Siap!', reg.scope))
                .catch(err => console.log('Gagal install:', err));
        });
    }
</script>
</body>
</html>
