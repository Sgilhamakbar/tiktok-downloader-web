<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Ultimate</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- GAYA TAMPILAN (CSS) --- */
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            background: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
            max-width: 450px;
            margin-top: 50px;
            text-align: center;
        }

        h1 { margin-bottom: 5px; background: linear-gradient(to right, #00f2ea, #ff0050); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        /* Input & Tombol */
        .input-box {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        input {
            width: 100%; padding: 12px;
            border-radius: 8px; border: 1px solid #333;
            background: #2a2a2a; color: white;
            margin-bottom: 10px; box-sizing: border-box;
        }
        button.btn-search {
            width: 100%; padding: 12px;
            background: #ff0050; border: none; border-radius: 8px;
            color: white; font-weight: bold; cursor: pointer;
            transition: 0.3s;
        }
        button.btn-search:hover { background: #d60045; }

        /* Loader */
        .loader {
            border: 4px solid #333; border-top: 4px solid #00f2ea;
            border-radius: 50%; width: 30px; height: 30px;
            animation: spin 1s linear infinite; margin: 20px auto; display: none;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Hasil (Preview & Download) */
        #result-area { display: none; margin-top: 20px; animation: slideUp 0.5s ease; }
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .video-card {
            background: #1e1e1e; padding: 15px; border-radius: 15px;
            border: 1px solid #333;
        }
        
        /* Video Player Preview */
        video { width: 100%; border-radius: 10px; margin-bottom: 10px; background: #000; }
        
        .info h3 { font-size: 14px; margin: 10px 0; color: #ccc; }
        .info small { color: #888; display: block; margin-bottom: 15px; }

        /* Pilihan Tombol Download */
        .download-options { display: flex; flex-direction: column; gap: 8px; }
        .btn-dl {
            padding: 10px; border-radius: 8px; text-decoration: none;
            font-weight: bold; font-size: 14px; display: flex;
            justify-content: center; align-items: center; gap: 8px;
            transition: 0.2s; border: none; cursor: pointer;
        }
        .dl-mp4 { background: #00f2ea; color: #000; }
        .dl-hd { background: #25D366; color: #fff; } /* Warna WA/Hijau */
        .dl-mp3 { background: #2a2a2a; color: #fff; border: 1px solid #555; }
        
        .btn-dl:hover { opacity: 0.8; transform: scale(1.02); }

        /* History Section */
        .history-section {
            width: 100%; max-width: 450px; margin-top: 40px; margin-bottom: 50px;
        }
        .history-title { text-align: left; color: #888; font-size: 12px; margin-bottom: 10px; padding-left: 10px; }
        
        .history-item {
            display: flex; align-items: center; gap: 10px;
            background: #1e1e1e; padding: 10px; margin-bottom: 8px;
            border-radius: 10px; border: 1px solid #333;
        }
        .history-item img { width: 40px; height: 40px; border-radius: 5px; object-fit: cover; }
        .history-info { flex: 1; text-align: left; overflow: hidden; }
        .history-info p { margin: 0; font-size: 12px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .history-info span { font-size: 10px; color: #666; }
        .btn-revisit { background: none; border: none; color: #00f2ea; cursor: pointer; }

    </style>
</head>
<body>

    <div class="container">
        <h1>TIKTOK ULTIMATE</h1>
        <p style="font-size: 12px; color: #888;">Download Video HD & Audio MP3</p>

        <div class="input-box">
            <input type="text" id="tiktokUrl" placeholder="Tempel link TikTok di sini..." autocomplete="off">
            <button onclick="downloadVideo()" class="btn-search">üîç Cari Video</button>
        </div>

        <div class="loader" id="loader"></div>

        <div id="result-area">
            <div class="video-card">
                <video id="videoPreview" controls playsinline></video>
                
                <div class="info">
                    <h3 id="vidTitle">Judul Video...</h3>
                    <small id="vidAuthor">@Author</small>
                </div>

                <div class="download-options">
                    <a id="btnStandard" href="#" target="_blank" class="btn-dl dl-mp4">
                        <i class="fas fa-video"></i> Download MP4 (Standard)
                    </a>
                    
                    <a id="btnHD" href="#" target="_blank" class="btn-dl dl-hd" style="display:none;">
                        <i class="fas fa-film"></i> Download HD Quality
                    </a>

                    <a id="btnAudio" href="#" target="_blank" class="btn-dl dl-mp3">
                        <i class="fas fa-music"></i> Download MP3 (Audio)
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="history-section">
        <div class="history-title">RIWAYAT TERAKHIR</div>
        <div id="historyList">
            </div>
        <button onclick="clearHistory()" style="margin-top:10px; background:none; border:none; color:#555; font-size:10px; cursor:pointer;">Bersihkan Riwayat</button>
    </div>

    <script>
        // --- 1. LOGIKA DOWNLOAD ---
        async function downloadVideo() {
            const urlInput = document.getElementById('tiktokUrl').value;
            const loader = document.getElementById('loader');
            const resultArea = document.getElementById('result-area');

            if (!urlInput) { alert("Link kosong!"); return; }

            // Reset UI
            resultArea.style.display = 'none';
            loader.style.display = 'block';

            try {
                // Fetch ke server kita
                const response = await fetch('/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput })
                });
                const data = await response.json();
                loader.style.display = 'none';

                if (data.success) {
                    // Update Preview Video
                    const videoPlayer = document.getElementById('videoPreview');
                    videoPlayer.src = data.video_url; // Set sumber video
                    
                    document.getElementById('vidTitle').innerText = data.title;
                    document.getElementById('vidAuthor').innerText = '@' + data.author;

                    // Update Tombol Download
                    document.getElementById('btnStandard').href = data.video_url;
                    document.getElementById('btnAudio').href = data.music_url;

                    // Cek jika HD tersedia
                    const btnHD = document.getElementById('btnHD');
                    if (data.hd_url && data.hd_url !== data.video_url) {
                        btnHD.href = data.hd_url;
                        btnHD.style.display = 'flex';
                    } else {
                        btnHD.style.display = 'none';
                    }

                    // Tampilkan Hasil
                    resultArea.style.display = 'block';

                    // SIMPAN KE HISTORY
                    addToHistory(data.title, data.cover, urlInput, data.author);

                } else {
                    alert("Gagal: " + data.error);
                }
            } catch (err) {
                loader.style.display = 'none';
                alert("Terjadi kesalahan koneksi.");
            }
        }

        // --- 2. LOGIKA HISTORY (Disimpan di Browser) ---
        function addToHistory(title, cover, url, author) {
            // Ambil history lama dari penyimpanan browser
            let history = JSON.parse(localStorage.getItem('tiktokHistory')) || [];

            // Buat data baru
            const newItem = { title, cover, url, author, date: new Date().toLocaleTimeString() };

            // Tambahkan ke paling depan (unshift)
            history.unshift(newItem);

            // Batasi cuma simpan 5 terakhir
            if (history.length > 5) history.pop();

            // Simpan lagi
            localStorage.setItem('tiktokHistory', JSON.stringify(history));

            // Render ulang tampilan
            renderHistory();
        }

        function renderHistory() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('tiktokHistory')) || [];

            historyList.innerHTML = ''; // Kosongkan dulu

            if (history.length === 0) {
                historyList.innerHTML = '<p style="text-align:center; color:#444; font-size:12px;">Belum ada riwayat.</p>';
                return;
            }

            history.forEach(item => {
                const html = `
                    <div class="history-item">
                        <img src="${item.cover}" alt="thumb">
                        <div class="history-info">
                            <p>${item.title}</p>
                            <span>@${item.author} ‚Ä¢ ${item.date}</span>
                        </div>
                        <button class="btn-revisit" onclick="fillInput('${item.url}')">
                            <i class="fas fa-redo"></i>
                        </button>
                    </div>
                `;
                historyList.innerHTML += html;
            });
        }

        function fillInput(url) {
            document.getElementById('tiktokUrl').value = url;
            downloadVideo(); // Otomatis cari ulang
        }

        function clearHistory() {
            localStorage.removeItem('tiktokHistory');
            renderHistory();
        }

        // Saat halaman dibuka, load history
        renderHistory();
    </script>
</body>
</html>
