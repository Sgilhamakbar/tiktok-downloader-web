<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2b1055">
    
    <title>TikTok Downloader</title>
    
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        /* --- 1. BACKGROUND --- */
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            margin: 0; padding: 0; color: white;
            min-height: 100vh; display: flex; justify-content: center;
            overflow-x: hidden; -webkit-tap-highlight-color: transparent;
            background: linear-gradient(-45deg, #000428, #004e92, #4776E6, #8E54E9, #2b1055);
            background-size: 400% 400%;
            animation: vibrantFlow 15s ease infinite;
        }

        @keyframes vibrantFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. CONTAINER --- */
        .app-container {
            width: 100%; max-width: 460px;
            /* Padding bawah ditambah biar footer muat */
            padding: 40px 24px 40px 24px;
            display: flex; flex-direction: column; align-items: center;
            min-height: 100vh;
        }

        /* Konten Utama supaya footer terdorong ke bawah */
        .main-content {
            width: 100%;
            flex: 1; /* Ini membuat konten mengisi ruang kosong */
            display: flex; flex-direction: column; align-items: center;
        }

        header { margin-bottom: 35px; text-align: center; }

        .logo-glass {
            display: inline-flex; align-items: center; justify-content: center;
            width: 86px; height: 86px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 26px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .tiktok-icon-glow {
            font-size: 44px; color: #ffffff;
            filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
        }

        .logo-text {
            font-size: 28px; font-weight: 800; letter-spacing: -0.5px; margin: 0;
            color: white; text-shadow: 0 2px 10px rgba(0,0,0,0.2);
        }
        p.subtitle { color: rgba(255,255,255,0.7); font-size: 15px; margin-top: 6px; font-weight: 500; }

        /* --- 3. COMPONENTS --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 24px; padding: 24px; width: 100%;
            box-sizing: border-box; margin-bottom: 24px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            position: relative; background: rgba(0,0,0,0.2);
            border-radius: 18px; padding: 6px;
            border: 1px solid rgba(255,255,255,0.1);
            display: flex; align-items: center; transition: 0.3s;
        }
        
        /* BORDER PUTIH SAAT DIKLIK */
        .search-box:focus-within { 
            border-color: #ffffff;
            background: rgba(0,0,0,0.3);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
        }
        
        input {
            flex: 1; border: none; background: transparent; padding: 14px 16px;
            color: white; font-size: 16px; outline: none; font-family: inherit; font-weight: 500;
        }
        input::placeholder { color: rgba(255,255,255,0.5); }
        
        .btn-paste {
            width: 40px; height: 40px; border-radius: 12px; border: none;
            background: rgba(255,255,255,0.15); color: white; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            margin-right: 5px; transition: 0.2s;
        }
        .btn-paste:active { background: #ffffff; color: #2b1055; transform: scale(0.9); }

        .btn-main {
            width: 100%; padding: 18px; margin-top: 20px;
            background: #ffffff; color: #2b1055;
            border: none; border-radius: 18px;
            font-weight: 800; font-size: 16px;
            cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.2);
            transition: 0.2s;
        }
        .btn-main:active { transform: scale(0.98); opacity: 0.9; }

        .loader { width: 35px; height: 35px; border: 4px solid rgba(255,255,255,0.2); border-top: 4px solid #fff; border-radius: 50%; animation: spin 0.8s linear infinite; margin: 20px auto; display: none; }
        @keyframes spin { 100% { transform: rotate(360deg); } }
        
        #result-area { display: none; animation: popUp 0.5s ease; }
        @keyframes popUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        video { width: 100%; border-radius: 18px; background: rgba(0,0,0,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .info-meta h3 { margin: 15px 0 5px 0; font-size: 17px; font-weight: 700; }
        .info-meta small { color: rgba(255,255,255,0.7); font-size: 14px; }
        .dl-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 20px; }
        .btn-dl { padding: 14px; border-radius: 14px; text-decoration: none; font-size: 14px; font-weight: 700; text-align: center; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .dl-full { grid-column: span 2; background: #fff; color: #2b1055; }
        .dl-sec { background: rgba(255,255,255,0.15); color: white; border: 1px solid rgba(255,255,255,0.1); }

        .history-section { width: 100%; margin-top: 30px; }
        .h-title { font-size: 12px; color: rgba(255,255,255,0.6); font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 15px; display: flex; justify-content: space-between; }
        .h-item { display: flex; align-items: center; gap: 15px; padding: 14px; border-radius: 18px; margin-bottom: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); transition:0.2s; }
        .h-item:active { background: rgba(255,255,255,0.2); }
        .h-item img { width: 46px; height: 46px; border-radius: 12px; object-fit: cover; }
        .h-text p { margin: 0; font-size: 14px; font-weight: 600; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 180px; }
        .h-text span { font-size: 12px; color: rgba(255,255,255,0.6); }
        
        #toast { visibility: hidden; min-width: 200px; background: white; color: #2b1055; font-weight: 700; text-align: center; border-radius: 50px; padding: 14px; position: fixed; z-index: 99; left: 50%; bottom: 40px; transform: translateX(-50%); font-size: 14px; box-shadow: 0 10px 40px rgba(0,0,0,0.3); opacity: 0; transition: 0.3s; }
        #toast.show { visibility: visible; bottom: 60px; opacity: 1; }

        /* --- 4. FOOTER STYLES --- */
        footer {
            margin-top: 50px;
            text-align: center;
            width: 100%;
            padding-top: 20px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }
        
        .footer-content {
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            line-height: 1.6;
        }

        .footer-content p { margin: 5px 0; }
        
        .social-links {
            margin-top: 10px;
            display: flex; justify-content: center; gap: 15px;
        }
        
        .social-btn {
            color: rgba(255,255,255,0.7);
            font-size: 16px;
            transition: 0.3s;
        }
        .social-btn:hover { color: #fff; transform: scale(1.1); }
        
        .disclaimer { font-size: 10px; opacity: 0.5; margin-top: 15px; }

    </style>
</head>
<body>
    <div class="app-container">
        <div class="main-content">
            <header>
                <div class="logo-glass">
                    <i class="fab fa-tiktok tiktok-icon-glow"></i>
                </div>
                <h1 class="logo-text">TikTok Downloader</h1>
                <p class="subtitle">Simpan Video HD Favoritmu</p>
            </header>

            <div class="glass-card">
                <div class="search-box">
                    <input type="text" id="tiktokUrl" inputmode="url" placeholder="Tempel Link TikTok..." autocomplete="off">
                    <button class="btn-paste" onclick="pasteFromClipboard()">
                        <i class="fas fa-paste"></i>
                    </button>
                </div>
                <button class="btn-main" onclick="downloadVideo()">
                    Download Video âš¡
                </button>
            </div>

            <div class="loader" id="loader"></div>

            <div id="result-area" class="glass-card" style="padding: 24px;">
                <video id="videoPreview" controls playsinline></video>
                <div class="info-meta">
                    <h3 id="vidTitle">Judul Video</h3>
                    <small id="vidAuthor">@author</small>
                </div>
                <div class="dl-grid">
                    <a id="btnStandard" href="#" target="_blank" class="btn-dl dl-full"><i class="fas fa-arrow-down"></i> Simpan MP4</a>
                    <a id="btnHD" href="#" target="_blank" class="btn-dl dl-sec" style="display:none;"><i class="fas fa-bolt"></i> HD</a>
                    <a id="btnAudio" href="#" target="_blank" class="btn-dl dl-sec"><i class="fas fa-music"></i> MP3</a>
                </div>
            </div>

            <div class="history-section">
                <div class="h-title">
                    <span>Riwayat Terakhir</span>
                    <span onclick="clearHistory()" style="color:#fff; opacity:0.8; cursor:pointer;">HAPUS</span>
                </div>
                <div id="historyList"></div>
            </div>
        </div>

        <footer>
            <div class="footer-content">
                <p>&copy; <span id="year"></span> TikTok Downloader. All rights reserved.</p>
                
    <script>
        document.getElementById("year").innerText = new Date().getFullYear();
    </script>
                
                <div class="social-links">
                    <a href="#" class="social-btn"><i class="fab fa-github"></i></a>
                    <a href="#" class="social-btn"><i class="fab fa-instagram"></i></a>
                    <a href="#" class="social-btn"><i class="fas fa-envelope"></i></a>
                </div>

                <p class="disclaimer">
                    Disclaimer: This tool is not affiliated with TikTok or ByteDance.<br>
                    Use for personal educational purposes only.
                </p>
            </div>
        </footer>
    </div>

    <div id="toast">Notifikasi</div>

    <script>
        if ('serviceWorker' in navigator) window.addEventListener('load', () => navigator.serviceWorker.register('/sw.js'));
        function vibrate() { if(navigator.vibrate) navigator.vibrate(15); }
        function showToast(msg) { const t=document.getElementById("toast"); t.innerText=msg; t.className="show"; setTimeout(()=>t.className=t.className.replace("show",""),2500); }
        async function pasteFromClipboard() { vibrate(); try { const text=await navigator.clipboard.readText(); document.getElementById('tiktokUrl').value=text; showToast("Link Berhasil Ditempel âœ¨"); } catch(e) { showToast("Gagal Tempel ðŸ˜…"); } }
        async function downloadVideo() { vibrate(); const url=document.getElementById('tiktokUrl').value; const loader=document.getElementById('loader'); const resArea=document.getElementById('result-area'); if(!url) { showToast("Link masih kosong ðŸ‘€"); return; } resArea.style.display='none'; loader.style.display='block'; try { const response=await fetch('/download', {method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({url:url})}); const data=await response.json(); loader.style.display='none'; if(data.success) { document.getElementById('videoPreview').src=data.video_url; document.getElementById('vidTitle').innerText=data.title; document.getElementById('vidAuthor').innerText='@'+data.author; document.getElementById('btnStandard').href=data.video_url; document.getElementById('btnAudio').href=data.music_url; const btnHD=document.getElementById('btnHD'); if(data.hd_url && data.hd_url!==data.video_url) { btnHD.href=data.hd_url; btnHD.style.display='flex'; } else { btnHD.style.display='none'; } resArea.style.display='block'; addToHistory(data.title, data.cover, url, data.author); showToast("Video Siap! ðŸ”¥"); } else { showToast(data.error); } } catch(err) { loader.style.display='none'; showToast("Server Error ðŸ˜­"); } }
        function addToHistory(t,c,u,a) { let h=JSON.parse(localStorage.getItem('ttPurpleBlue'))||[]; h.unshift({t,c,u,a}); if(h.length>5)h.pop(); localStorage.setItem('ttPurpleBlue',JSON.stringify(h)); renderHistory(); }
        function renderHistory() { const list=document.getElementById('historyList'); const h=JSON.parse(localStorage.getItem('ttPurpleBlue'))||[]; list.innerHTML=''; if(h.length===0) { list.innerHTML='<p style="text-align:center;color:rgba(255,255,255,0.4);font-size:12px;">Belum ada riwayat.</p>'; return; } h.forEach(i => { list.innerHTML+=`<div class="h-item" onclick="fillInput('${i.u}')"><img src="${i.c}"><div class="h-text"><p>${i.t}</p><span>@${i.a}</span></div><i class="fas fa-play" style="margin-left:auto;color:rgba(255,255,255,0.5);font-size:10px;"></i></div>`; }); }
        function fillInput(u) { vibrate(); document.getElementById('tiktokUrl').value=u; downloadVideo(); }
        function clearHistory() { vibrate(); localStorage.removeItem('ttPurpleBlue'); renderHistory(); showToast("Riwayat Bersih ðŸ§¹"); }
        renderHistory();
    </script>
</body>
</html>
