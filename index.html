<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Downloader Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- 1. SETUP BACKGROUND BERGERAK --- */
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Background Animasi 4 Warna */
            background: linear-gradient(-45deg, #000000, #2c003e, #00f2ea, #ff0050);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: white;
        }

        /* Animasi agar warna latar bergerak */
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- 2. KARTU EFEK KACA (GLASSMORPHISM) --- */
        .glass-container {
            background: rgba(255, 255, 255, 0.1); /* Transparan */
            backdrop-filter: blur(10px); /* Efek Buram/Blur */
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-weight: 700;
            letter-spacing: 1px;
            margin-bottom: 5px;
            text-shadow: 0 0 10px rgba(0, 242, 234, 0.5);
        }
        
        p.subtitle {
            color: #ddd;
            font-size: 14px;
            margin-bottom: 30px;
        }

        /* --- 3. INPUT & TOMBOL NEON --- */
        .input-group { margin-bottom: 25px; }

        input {
            width: 100%;
            padding: 15px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 50px;
            color: white;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
            font-family: 'Outfit', sans-serif;
        }

        input::placeholder { color: #aaa; }

        input:focus {
            border-color: #00f2ea;
            box-shadow: 0 0 15px rgba(0, 242, 234, 0.3);
        }

        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(90deg, #ff0050, #00f2ea);
            color: white;
            border: none;
            border-radius: 50px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 0 20px rgba(255, 0, 80, 0.4);
            font-family: 'Outfit', sans-serif;
        }

        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 242, 234, 0.6);
        }

        /* --- 4. HASIL --- */
        #result-area {
            margin-top: 30px;
            display: none;
            animation: popUp 0.5s ease;
        }

        .video-card {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            border: 2px solid rgba(255,255,255,0.1);
        }

        h3.video-title {
            font-size: 13px;
            color: #fff;
            margin-bottom: 15px;
            font-weight: 300;
        }

        .download-btn {
            display: block;
            text-decoration: none;
            background: white;
            color: black;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            transition: 0.3s;
        }
        
        .download-btn:hover { background: #00f2ea; box-shadow: 0 0 15px rgba(0, 242, 234, 0.5); }

        /* Loader */
        .loader {
            border: 4px solid rgba(255,255,255,0.1);
            border-top: 4px solid #00f2ea;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes popUp { from { opacity: 0; transform: scale(0.9); } to { opacity: 1; transform: scale(1); } }
    </style>
</head>
<body>

    <div class="glass-container">
        <h1>TIKTOK SAVER</h1>
        <p class="subtitle">Download video HD tanpa watermark</p>
        
        <div class="input-group">
            <input type="text" id="tiktokUrl" placeholder="Tempel link video di sini..." autocomplete="off">
        </div>
        
        <button onclick="downloadVideo()">DOWNLOAD üöÄ</button>

        <div class="loader" id="loader"></div>

        <div id="result-area">
            <div class="video-card">
                <img id="thumb" src="" alt="Cover Video">
                <h3 id="videoTitle" class="video-title">Judul Video...</h3>
                <a id="downloadLink" href="#" class="download-btn" target="_blank">‚¨áÔ∏è Simpan Video</a>
            </div>
        </div>
    </div>

    <script>
        async function downloadVideo() {
            const urlInput = document.getElementById('tiktokUrl').value;
            const resultArea = document.getElementById('result-area');
            const loader = document.getElementById('loader');
            const thumb = document.getElementById('thumb');
            const videoTitle = document.getElementById('videoTitle');
            const downloadLink = document.getElementById('downloadLink');

            if (!urlInput) {
                alert("Masukkan link dulu dong! üòâ");
                return;
            }

            resultArea.style.display = 'none';
            loader.style.display = 'block';

            try {
                const response = await fetch('/download', {/download', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: urlInput })
                });

                const data = await response.json();
                loader.style.display = 'none';

                if (data.success) {
                    videoTitle.innerText = data.title;
                    thumb.src = data.cover;
                    downloadLink.href = data.download_url;
                    resultArea.style.display = 'block';
                } else {
                    alert("Info: " + (data.error || 'Video tidak ditemukan'));
                }

            } catch (error) {
                loader.style.display = 'none';
                alert('Server belum nyala atau koneksi terputus.');
            }
        }
    </script>
</body>
</html>
